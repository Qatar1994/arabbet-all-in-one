<!DOCTYPE html><html lang="ar" dir="rtl"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<title>Arabbet — نتيجة العملية</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css"/></head><body><div class="app">
    <header class="header">
      <div class="left"><img src="assets/logo.svg" alt="logo" class="logo"/></div>
      <div class="right">
        <a href="deposit.html" class="wallet-badge" title="الرصيد"><img src="assets/dollar.svg" alt="$" /><span>0.00 $</span></a>
        <button class="icon-btn" aria-label="profile" title="الملف">👤</button>
        <button class="icon-btn" aria-label="more" title="قائمة">⋯</button>
        <div class="header-controls">
          <select id="currencySelect" class="currency"><option value="USD" selected>USD</option><option value="QAR">QAR</option><option value="EUR">EUR</option><option value="SAR">SAR</option></select>
          <button id="themeToggle" class="theme-toggle" title="Theme">☾</button>
          <button id="langToggle" class="theme-toggle" title="AR/EN">AR</button>
        </div>
      </div>
    </header>
<section class="result"><div id="statusIcon" style="font-size:48px">⏳</div><h2 id="statusTitle">جارِ التحقق…</h2><p id="statusMsg">سنظهر نتيجة العملية خلال لحظات.</p><div class="actions"><a href="deposit.html">الرجوع للإيداع</a><a href="history.html">عرض السجل</a></div></section>
    <footer class="bottom-nav">
      <a class="nav-item" href="index.html"><span>مباشر</span></a><a class="nav-item" href="sports.html"><span>رياضة</span></a><a class="nav-item" href="betslip.html"><span>قسيمة</span></a><a class="nav-item" href="casino.html"><span>كازينو</span></a><a class="nav-item" href="history.html"><span>السجل</span></a>
    </footer>
</div><script>
const p=new URLSearchParams(location.search);const st=p.get('status')||'pending';
var icon='⏳',title='بانتظار التأكيد',msg='العملية قيد المعالجة.';
if(st==='approved'){icon='✅';title='تمت العملية بنجاح';msg='تم قبول الإيداع.';}
if(st==='declined'){icon='❌';title='فشلت العملية';msg='لم يتم قبول الإيداع.';}
document.getElementById('statusIcon').textContent=icon;
document.getElementById('statusTitle').textContent=title;
document.getElementById('statusMsg').textContent=msg;
</script></body></html>
